<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма розрахунку</title>
    <link rel="stylesheet" href="../../styles/animations.css">
    <link rel="stylesheet" href="../../styles/header.css" media="only screen and (min-width: 630px)">
    <link rel="stylesheet" href="../../styles/header_mobile.css" media="only screen and (max-width: 630px)">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/form.css" media="only screen and (min-width: 630px)">
    <link rel="stylesheet" href="../../styles/form_mobile.css" media="only screen and (max-width: 630px)">
    <link rel="stylesheet" href="../../styles/select.css" media="only screen and (min-width: 630px)">
    <link rel="stylesheet" href="../../styles/select_mobile.css" media="only screen and (max-width: 630px)">

    <script type="module" src="script.js"></script>
    <script type="module" src="../../scripts/get_water_density.js"></script>
    <script type="module" src="../../scripts/generate_pdf.js"></script>
    <script type="module" src="../../scripts/scrolls.js"></script>
    <script type="module" src="../../scripts/language.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.0.2.min.js"></script>

<body>
<div class="pdf-loading" id="pdf-loading">
    <div class="pdf-loading-container">
        <div class="pdf-loading-text">Створення PDF</div>
        <div class="pdf-loader"></div>
    </div>
</div>

<header>
    <div class="header-container">
        <div class="logo"></div>
        <nav class="menu">
            <ul>
                <li><a href="#">Головна</a></li>
                <li><a href="../">Розрахунки</a></li>
                <li><a href="#">Контакти</a></li>
            </ul>
        </nav>
    </div>

</header>

<select class="language-select" id="language-select">
    <option value="ru">Російська</option>
    <option value="en">Англійська</option>
    <option value="uk" selected>Українська</option>
</select>

<div class="title">Швидкість у перерізі</div>

<div class="container">
    <form class="calculation-form">

        <div class="form-group">
            <label>Тип повітропроводу</label>
            <select class="default-select" id="duct-type">
                <option value="rectangle">Прямокутний</option>
                <option value="circle">Круглий</option>
                <option value="oval">Плоскоовальний</option>
            </select>
        </div>

        <div class="form-group">
            <label>Матеріал повітропроводу</label>
            <select class="default-select" id="duct-material">
                <option value="steel">Сталь</option>
                <option value="brick">Цегла</option>
                <option value="slabs">Залізобетонні плити</option>
                <option value="plaster">Штукатурка по металевій сітці</option>
            </select>
        </div>

        <div class="form-group">
            <label id="b_label">Ширина</label>
            <div class="input-group">
                <input type="number" value="200" id="b">
                <span class="unit">мм</span>
            </div>
        </div>

        <div id="h_group" class="form-group">
            <label id="h_label">Висота</label>
            <div class="input-group">
                <input type="number" value="200" id="h">
                <span class="unit">мм</span>
            </div>
        </div>

        <div class="form-group">
            <label>Витрата повітря</label>
            <div class="input-group">
                <input type="number" value="500" id="rv">
                <span class="unit">м³/год</span>
            </div>
        </div>

        <div class="form-group">
            <label>Максимальна швидкість</label>
            <div class="input-group">
                <input type="number" value="5" id="v_max">
                <span class="unit">м/с</span>
            </div>
        </div>

        <div class="form-group">
            <label>Температура повітря</label>
            <div class="input-group">
                <input type="number" value="20" id="t">
                <span class="unit">°C</span>
            </div>
        </div>

        <div class="tools-group">
            <div class="tool-btn clear" id="clear"></div>
        </div>

        <button class="calculate-btn" id="calculate-btn">Розрахувати</button>

    </form>
</div>

<div class="loader" id="results-loader"></div>

<div class="container" style="display: none;" id="results-container">

    <div class="container-title">Результати розрахунків</div>

    <form class="calculation-form">

        <div class="form-group">
            <label id="v_result_label">Швидкість у перерізі</label>
            <div class="input-group">
                <input disabled id="v_result">
            </div>
        </div>

        <div class="form-group">
            <label>Площа перерізу</label>
            <div class="input-group">
                <input disabled id="s_result">
            </div>
        </div>

        <div class="form-group">
            <label>Еквівалентний діаметр</label>
            <div class="input-group">
                <input disabled id="d_result">
            </div>
        </div>

        <div class="form-group">
            <label>Питоме гідравлічне опір</label>
            <div class="input-group">
                <input disabled id="resist_result">
            </div>
        </div>
        <div class="tools-group">
            <div class="tool-btn link" id="link"></div>
            <div class="tool-btn pdf" id="pdf"></div>
            <div class="tool-btn message"></div>
        </div>

    </form>
</div>
</body>
</html>
