<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Form</title>
    <link rel="stylesheet" href="../../styles/animations.css">
    <link rel="stylesheet" href="../../styles/header.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/form.css">
    <link rel="stylesheet" href="../../styles/select.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <script type="module" src="script.js"></script>
    <script type="module" src="../../scripts/get_water_density.js"></script>
    <script type="module" src="../../scripts/generate_pdf.js"></script>
    <script type="module" src="../../scripts/scrolls.js"></script>
    <script type="module" src="../../scripts/language.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <body>
        <div class="pdf-loading" id="pdf-loading">
            <div class="pdf-loading-container">
                <div class="pdf-loading-text">Створення PDF</div>
                <div class="pdf-loader"></div>
            </div>
        </div>
    
        <header>
        <div class="header-container">
            <div class="logo"></div>
            <nav class="menu">
                <ul>
                    <li><a href="#">Головна</a></li>
                    <li><a href="#">Розрахунки</a></li>
                    <li><a href="#">Контакти</a></li>
                </ul>
            </nav>
        </div>
        
    </header>

    <select class="language-select" id="language-select">
        <option value="uk">Українська</option>
        <option value="ru">Русский</option>
        <option value="en">English</option>
    </select>

    <div class="title">Потужність нагрівача</div>

    <div class="container">
        <form class="calculation-form">

            <div class="form-group">
                <label>Температура зовнішнього повітря</label>
                <div class="multi-inputs">
                    <div class="input-group">
                        <input type="number" value="-24" id="tnv">
                        <span class="unit">°C</span>
                    </div>
                    <div class="input-group">
                        <input disabled  id="air-density-tnv">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Температура підготовленого повітря</label>
                <div class="multi-inputs">
                    <div class="input-group">
                        <input type="number" value="20" id="tpv">
                        <span class="unit">°C</span>
                    </div>
                    <div class="input-group">
                        <input disabled id="air-density-tpv">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Витрата повітря</label>
                <div class="input-group">
                    <input type="number" value="1000" id="rv">
                    <span class="unit">м³/г</span>
                </div>
            </div>

            <div class="form-group">
                <label>Процент рекуперації витяжного повітря</label>
                <div class="input-group">
                    <input type="number" value="0" id="air_recovery">
                    <span class="unit">%</span>
                </div>
            </div>

            <div class="form-group">
                <label>Температура подачі теплоносія</label>
                <div class="input-group">
                    <input type="number" value="80" id="tpt">
                    <span class="unit">°C</span>
                </div>
            </div>

            <div class="form-group">
                <label>Температура зворотного теплоносія</label>
                <div class="input-group">
                    <input type="number" value="60" id="tot">
                    <span class="unit">°C</span>
                </div>
            </div>
            <div class="tools-group">
                <div class="tool-btn clear" id="clear"></div>
            </div>

            <button class="calculate-btn" id="calculate-btn">Розрахунок</button>

        </form>
    </div>

    <div class="loader" id="results-loader"></div>

    <div class="container" style="display: none;" id="results-container">

        <div class="container-title">Результати розрахунків</div>

        <form class="calculation-form">

            <div class="form-group">
                <label>Потужність за масовою витратою</label>
                <div class="input-group">
                    <input disabled id="n_mass_result">
                </div>
            </div>

            <div class="form-group">
                <label>Потужність за об'ємною витратою</label>
                <div class="input-group">
                    <input disabled id="n_space_result">
                </div>
            </div>

            <div class="form-group">
                <label>Витрата теплоносія</label>
                <div class="multi-inputs">
                    <div class="input-group">
                        <input disabled id="rashod-teplonos-mass">
                    </div>
                    <div class="input-group" id="">
                        <input disabled id="rashod-teplonos-space">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Витрата заборного зовнішнього повітря</label>
                <div class="input-group">
                    <input disabled id="rashod-zabor">
                </div>
            </div>
            <div class="tools-group">
                <div class="tool-btn link" id="link"></div>
                <div class="tool-btn pdf" id="pdf"></div>
                <div class="tool-btn message"></div>
            </div>

        </form>
    </div>
</body>
</html>
