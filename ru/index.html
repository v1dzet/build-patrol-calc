<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Tiny5&display=swap" rel="stylesheet">
    <body>
    <header>
        <div class="header-container">
            <div class="logo"></div>
            <nav class="menu">
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Расчеты</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <form class="calculation-form">
            <div class="title">Мощность нагревателя</div>
            <div class="form-group">
                <label>Температура наружного воздуха</label>
                <div class="input-group">
                    <input type="number">
                    <span class="unit">°C</span>
                </div>
            </div>
            <div class="form-group">
                <label>Температура подготовленного воздуха</label>
                <div class="input-group">
                    <input type="number">
                    <span class="unit">°C</span>
                </div>
            </div>
            <div class="form-group">
                <label>Расход воздуха</label>
                <div class="input-group">
                    <input type="number">
                    <span class="unit">м³/ч</span>
                </div>
            </div>
            <div class="form-group">
                <label>Процент рекуперации вытяжного воздуха</label>
                <div class="input-group">
                    <input type="number">
                    <span class="unit">%</span>
                </div>
            </div>
            <div class="form-group">
                <label>Температура подачи теплоносителя</label>
                <div class="input-group">
                    <input type="number">
                    <span class="unit">°C</span>
                </div>
            </div>
            <div class="form-group">
                <label>Температура обратки теплоносителя</label>
                <div class="input-group">
                    <input type="number">
                    <span class="unit">°C</span>
                </div>
            </div>
            <button type="button" class="calculate-btn">Расчет</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
