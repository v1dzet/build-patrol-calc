<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Form</title>
    <link rel="stylesheet" href="../../styles/animations.css">
    <link rel="stylesheet" href="../../styles/header.css" media="only screen and (min-width: 630px)">
    <link rel="stylesheet" href="../../styles/header_mobile.css" media="only screen and (max-width: 630px)">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/form.css" media="only screen and (min-width: 630px)">
    <link rel="stylesheet" href="../../styles/form_mobile.css" media="only screen and (max-width: 630px)">
    <link rel="stylesheet" href="../../styles/select.css" media="only screen and (min-width: 630px)">
    <link rel="stylesheet" href="../../styles/select_mobile.css" media="only screen and (max-width: 630px)">

    <script type="module" src="script.js"></script>
    <script type="module" src="../../scripts/get_water_density.js"></script>
    <script type="module" src="../../scripts/generate_pdf.js"></script>
    <script type="module" src="../../scripts/scrolls.js"></script>
    <script type="module" src="../../scripts/language.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <body>
        <div class="pdf-loading" id="pdf-loading">
            <div class="pdf-loading-container">
                <div class="pdf-loading-text">Создание PDF</div>
                <div class="pdf-loader"></div>
            </div>
        </div>
    
        <header>
        <div class="header-container">
            <div class="logo"></div>
            <nav class="menu">
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="../">Расчеты</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
        </div>
        
    </header>

    <select class="language-select" id="language-select">
        <option value="ru">Русский</option>
        <option value="en">English</option>
        <option value="uk">Українська</option>
    </select>



    <div class="title">Теплофизические свойства воздуха</div>

    <div class="container">
        <form class="calculation-form">

            <div class="form-group">
                <label>Температура по Цельсию</label>
                <div class="input-group">
                    <input type="number" value="0" id="t">
                    <span class="unit">°C</span>
                </div>
            </div>

            <div class="tools-group">
                <div class="tool-btn clear" id="clear"></div>
            </div>

            <button class="calculate-btn" id="calculate-btn">Расчет</button>

        </form>
    </div>

    <div class="loader" id="results-loader"></div>

    <div class="container" style="display: none;" id="results-container">

        <div class="container-title">Результаты расчетов</div>

        <form class="calculation-form">

            <div class="form-group">
                <label>Температура по Кельвину</label>
                <div class="input-group">
                    <input disabled id="T_result">
                </div>
            </div>

            <div class="form-group">
                <label>Объемная плотность</label>
                <div class="input-group">
                    <input disabled id="ro_result">
                </div>
            </div>

            <div class="form-group">
                <label>Динамический коэффициент вязкости</label>
                <div class="input-group">
                    <input disabled id="mu_result">
                </div>
            </div>

            <div class="form-group">
                <label>Удельная изобарная теплоемкость</label>
                <div class="input-group">
                    <input disabled id="Cp_result">
                </div>
            </div>

            <div class="form-group">
                <label>Коэффициент теплопроводности</label>
                <div class="input-group">
                    <input disabled id="lambda_result">
                </div>
            </div>

            <div class="form-group">
                <label>Кинематический коэффициент вязкости</label>
                <div class="input-group">
                    <input disabled id="nu_result">
                </div>
            </div>

            <div class="form-group">
                <label>Коэффициент объемного расширения</label>
                <div class="input-group">
                    <input disabled id="beta_result">
                </div>
            </div>

            <div class="form-group">
                <label>Коэффициент температуропроводности</label>
                <div class="input-group">
                    <input disabled id="alpha_result">
                </div>
            </div>

            <div class="form-group">
                <label>Число Прандтля</label>
                <div class="input-group">
                    <input disabled id="Pr_result">
                </div>
            </div>

            <div class="tools-group">
                <div class="tool-btn link" id="link"></div>
                <div class="tool-btn pdf" id="pdf"></div>
                <div class="tool-btn message"></div>
            </div>

        </form>
    </div>
</body>
</html>
